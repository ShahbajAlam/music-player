<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="music__player">
            <!-- Poster -->
            <div class="song__poster">
                <img src="images/song-2.png" alt="" />
            </div>

            <!-- Title -->
            <h1 class="song__title"></h1>

            <!-- Artist -->
            <h2 class="song__artist"></h2>

            <!-- Audio Element -->
            <audio src="" controls class="hidden"></audio>

            <!-- Time Indicator -->
            <div class="time__indicator">
                <p class="current__time"></p>
                <p class="duration"></p>
            </div>

            <!-- Progress Bar -->
            <div class="progress__bar">
                <div class="progress"></div>
            </div>

            <!-- Controller Buttons -->
            <div class="controller__btns">
                <div class="prev">
                    <i class="fa-sharp fa-solid fa-circle-chevron-left"></i>
                </div>
                <div class="play">
                    <i class="fa-solid fa-circle-pause pause__btn hidden"></i>
                    <i class="fa-solid fa-circle-play play__btn"></i>
                </div>
                <div class="next">
                    <i class="fa-sharp fa-solid fa-circle-chevron-right"></i>
                </div>
            </div>
        </div>
    </body>
</html>
